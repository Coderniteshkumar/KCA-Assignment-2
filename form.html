<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="login form.png">
</head>

<body>
    <h1>FORMS</h1>
<form action="">
    <table>
        <tr>
            <td><label for="">NAME:</label></td>
            <td><input type="text" name="" id="" placeholder="Name" required></td>
        </tr>
        <tr>
            <td><label for="">E-mail:</label></td>
            <td><input type="email" name="" id="" placeholder="email" required></td>
        </tr>
        <tr>
            <td><label for="">PASSWORD:</label></td>
            <td><input type="password" name="" id="" placeholder="password" required></td>
        </tr>


    </table> <br>
    <p> Language:</p>
    <input type="radio" name="option" id=""> HTML <br>
    <input type="radio" name="option" id=""> CSS <br>
    <input type="radio" name="option" id=""> JS <br>

    <p>Course:</p>
    <input type="checkbox" name="" id=""> BCA <br>
    <input type="checkbox" name="" id=""> B Tech <br>
    <input type="checkbox" name="" id=""> MCA <br>

    <p>Field:</p>
    <select name="" id="">
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
        <option value="JS">JS</option>
    </select> <br> <br>
    <textarea name="message" rows="10" cols="30" placeholder="describe yourself"></textarea> <br>
    <input type="date" name="" id=""> <br> <br>
    <label for="">Phone no:</label>
    <input type="number"> <br> <br>
    <input type="submit" name="" id="">
</form>
<a href="https://tablespage.netlify.app">Click here for table file</a>
</body>

</html>
